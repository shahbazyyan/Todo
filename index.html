<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="todoform">
        <form >
        <input type="text" id="todoInput" placeholder="Add a new task">
        <button id="addTask">Add</button>
        </form>
    </div>
    <ul id="todoList"></ul>
    <div class="list">
        <p>Total: <span id="totalTodos">0</span></p>
        <p>Completed: <span id="completedTodos">0</span></p>
        <button id="removeTask">Clear All Completed</button>
    </div>

 <script src="./js/script.js"></script>
</body>
</html>
